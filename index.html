<body>

  <!-- Sign-up form start -->

  
  <div class="main">
    <div id="left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      <form action="GET">
        <label for="email"> Email address <span id="error" class="hide">Valid email required!</span></label>
        <input type="email" placeholder="email@company.com" required>
      </form>
    <button id="subscribe" onclick="">Subscribe to monthly newsletter</button>
    </div>
    <div id="right"><img src="assets/images/illustration-sign-up-desktop.svg" alt="sign-up"></div>
  </div>
